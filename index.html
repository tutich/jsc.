<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&family=Roboto+Serif:ital,opsz,wght@0,8..144,300;1,8..144,200;1,8..144,300&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo" >
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJZihJNIz-zNJbl7fnTB_ldP1IdS1utAyD4FkYfKE&s" alt="svg icon">
    </div>
    <br><br>
    <form action="">
        <label for="entry">Miles covered today</label>
        <br><br>
        <input type="number" id="entry" step="0.1">
        <br><br>
        <button type="submit">Add</button>
    </form>
    <br>
    <hr>
    <section class="entrieswrap">
        <h3>Last 7 days</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </section>
    <section class="totals">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average distance:</p>
            <span id="average">0</span>
        </div>
        <div>
            <p>This Week's high:</p>
            <span id="high">0</span>
        </div>
    </section>
    <section class="progress">
        <h3>
            Weekly target: <span id="prog">0</span> / <span id="target">25</span>miles
            <div class="progresscircle"></div>
        </h3>
    </section>
    <script src="tracker.js"></script>
</body>
</html>
